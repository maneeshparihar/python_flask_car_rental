<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Car Rental - Home</title>
  </head>
  <body>
    <h1 class="ml-3 mt-4">Welcome to the Car Rental Platform</h1>
    <form action="/" method="POST">
      <div class="form-group w-25 mb-0 ml-3 row">
        <label for="email"
          >Enter your email (Required): <span style="color: red">*</span></label
        >
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          required
        /><br />
      </div>

      <div class="form-group w-25 mb-0 ml-3 row">
        <label for="name">Enter your name (Optional):</label>
        <input class="form-control" type="text" id="name" name="name" /><br />
      </div>

      <div class="form-group w-25 mb-0 ml-3 row">
        <label for="phone">Enter your phone number (Optional):</label>
        <input class="form-control" type="text" id="phone" name="phone" /><br />
      </div>

      <button class="btn btn-primary ml-3 mt-3" type="submit">
        View Available Cars
      </button>
    </form>
  </body>
</html>
